<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'ecommerce/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="{% static 'ecommerce/js/ventanas-emergente.js' %}"></script>
    <script defer src="{% static 'ecommerce/js/script.js' %}"></script>
    <script defer src="{% static 'ecommerce/js/script2.js' %}"></script>
    <script defer src="{% static 'ecommerce/js/header.js' %}"></script>
    <script defer src="{% static 'ecommerce/js/compra.js' %}"></script>
    <script defer src="{% static 'ecommerce/js/carro.js' %}"></script>
    <script defer src="{% static 'ecommerce/js/filtros.js' %}"></script>
    <script defer src="{% static 'ecommerce/js/aside.js' %}"></script>
    <script defer src="{% static 'ecommerce/js/order.js' %}"></script>
    <script defer src="{% static 'ecommerce/js/order_and_filter.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header__container">
            <div class="header__nombre">
                <span>SportDigital</span>
            </div>
        
            <form method="GET" action="{% url 'ecommerce:lista' %}">
                <div class="header__search">
                    <input type="text" name="busqueda" placeholder="¿Qué estás buscando?" value="{{ busqueda }}">
                    <button type="submit" aria-label="Buscar"><i class="bi bi-search"></i></button>
                </div>
            </form>
            <div class="header__extra">
                <a href="#" class="header__extra-item" id="help"><i class="bi bi-question-circle"></i></i></a>
                <div class="ventana-emergente help" id="ventana-help">
                    <a href=""><i class="bi bi-whatsapp"></i> +543416721106</a>
                    <a href=""><i class="bi bi-envelope-at icon"></i> sportdigital@gmail.com</a>
                </div>
                <a href="#" class="header__extra-item"  id="account"><i class="bi bi-person-fill"></i></a>
                <div class="ventana-emergente account" id="ventana">
                    <a href="">Iniciar sesion</a>
                    <a href="">Crear cuenta</a>
                </div>
                <a href="{% url 'carro:carro' %}" class="header__extra-item"><i class="bi bi-cart4"></i></a>
            </div>
        </div>
        <div class="header__nav">
            <button class="header__button" id="button"><i class="bi bi-list"></i></button>
            <nav>
                <ul class="header__nav-list" id="lista">
                    <li class="header__nav-item"><a href="{% url 'ecommerce:lista' %}">Inicio</a></li>
                    <li class="header__nav-item"><a href="{% url 'ecommerce:lista_indumentaria' %}">Indumentaria</a></li>
                    <li class="header__nav-item"><a href="{% url 'ecommerce:lista_calzados' %}">Calzado</a></li>
                    <li class="header__nav-item"><a href="">Accesorios</a></li>
                    <li class="header__nav-item"><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header> 

    {% block content %}

    {% endblock content %}

</body>
</html>
